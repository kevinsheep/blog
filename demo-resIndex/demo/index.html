<html>
<head lang="en">

    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<header class="navbox">
    <div class="w">
        <div class="navbox-left fl">
            <span class="navlogo fl"></span><i></i>
            <span class="navico fl"></span><i></i>
            <span class="navtit fl">产业资源共享平台</span>
        </div>
        <div class="navbox-right fr">
            <a class="navcle fr">退出</a> <i></i>
            <a class="navuser fr">用户名</a>
        </div>
    </div>
</header>

<section id="entryPage">
	<div class="w">
		<ul class="bmbtn">
			<li id="groupRes">
				<i class="layer" data-depth="-0.1"></i>
				<a href="###">集团资源</a>
			</li>
			<li id="branchRes">
				<i class="layer" data-depth="0.1"></i>

			</li>
		</ul>
	</div>
</section>


</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.parallax.min.js"></script>
<script>

    $("#entryPage li").parallax();

    MINWIDTH = 1200;
    var resizeHandler = function() {
        var w = $("#entryPage .bmbtn").width();
        if(w >= MINWIDTH){
            var MarginLR = (w - 730) / 4;
            $("#entryPage li").css({'marginLeft': MarginLR, 'marginRight': MarginLR});
        }
    };
    $(window).resize(function() {
        resizeHandler();
    });
    resizeHandler();

</script>
</html>
